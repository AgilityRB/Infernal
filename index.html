<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Infernal Executor</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a0000, #330000);
      overflow: hidden;
      color: #fff;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.7);
      z-index: 10;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      font-weight: bold;
      color: #ff4d4d;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 1rem auto;
      opacity: 0.85;
    }

    .buttons {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
      flex-wrap: wrap;
    }

    .btn {
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s, transform 0.2s;
    }

    .btn-primary {
      background-color: #ff3333;
      color: #fff;
    }

    .btn-primary:hover {
      background-color: #cc0000;
      transform: scale(1.05);
    }

    .btn-secondary {
      background-color: transparent;
      color: #ff4d4d;
      border: 1px solid #ff4d4d;
    }

    .btn-secondary:hover {
      background-color: #330000;
      transform: scale(1.05);
    }

    .preview {
      margin-top: 3rem;
      max-width: 90%;
      width: 600px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
    }

    #bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div id="bg"></div>

  <div class="overlay">
    <h1>Infernal - Power Unleashed</h1>
    <p>Feel the wrath of true execution power. Infernal is your ultimate Roblox internal executor.</p>
    <div class="buttons">
      <a href="https://www.dropbox.com/scl/fi/gg25l4bx1d2s3wockzqf4/Infernal.zip?rlkey=mv7odscydx6po0t230xc2beel&st=b0mx86ru&dl=0" target="_blank" class="btn btn-primary">Download Infernal</a>
      <a href="https://t.me/Demonic_scripts" target="_blank" class="btn btn-secondary">Join Telegram</a>
    </div>
    <img src="infernal-preview.png" alt="Infernal Preview" class="preview" />
  </div>

  <!-- VANTA Background -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
  <script>
    VANTA.NET({
      el: "#bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.0,
      scaleMobile: 1.0,
      color: 0xff0000,
      backgroundColor: 0x0a0000,
      points: 10.0,
      maxDistance: 25.0,
      spacing: 15.0
    });
  </script>
</body>
</html>
